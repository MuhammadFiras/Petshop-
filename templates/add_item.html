<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Item Baru</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        .flash { padding: 10px; margin-bottom: 15px; border-radius: 5px; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        form { margin-top: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"], input[type="range"] { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        input[type="submit"]:hover { background-color: #218838; }
        .back-link { margin-top: 20px; display: block; }
    </style>
</head>
<body>
    <h1>Tambah Item Baru</h1>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <li class="flash {{ category }}">{{ message }}</li>
                    {% endif %}
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="POST">
        <label for="name">Nama Item:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="type">Tipe Item (misal: Hewan, Makanan, Aksesoris):</label>
        <input type="text" id="type" name="type" required><br>
        <label for="stock">Stok:</label>
        <input type="number" id="stock" name="stock" min="0" required><br>
        <label for="price">Harga:</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required><br>
        <input type="submit" value="Tambah Item">
    </form>
    <p class="back-link"><a href="{{ url_for('index') }}">Kembali ke Daftar Item</a></p>
</body>
</html>
